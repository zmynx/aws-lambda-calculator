name: Auto Assign
on:
  issues:
    types: [opened]
  #pull_request:
  # types: [opened]
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - name: 'Auto-assign issue'
      uses: pozil/auto-assign-issue@39c06395cbac76e79afc4ad4e5c5c6db6ecfdd2e # v2.2.0
      with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: zMynxx
          numOfAssignee: 1
