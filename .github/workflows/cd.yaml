      - name: Git tag
        run: |
          git config --local user.name github-actions[bot]
          git config --local user.email github-actions[bot]@zmynx.users.noreply.github.com
          git tag v${{ needs.package.outputs.release_version }} -m "Release v${{ needs.package.outputs.release_version }}"
          git push origin v${{ needs.package.outputs.release_version }}

      - name: Push Official tags to the registry
        env:
          SEMVER: ${{ needs.package.outputs.release_version }}
          TAGGED_IMAGE: ${{ needs.check-pr-status.outputs.tagged_image }}
        run: |-
          docker buildx \
            imagetools create \
            $TAGGED_IMAGE \
            --tag $IMAGE:$SEMVER \
            --tag $IMAGE:latest

  verify:
    needs:
      - package
      - sign
    name: Verify Image
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:

      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          ref: main
          sparse-checkout: cosign.pub

      - name: cosign-installer
        uses: sigstore/cosign-installer@v2.0.0

      - name: Verify the signed image
        run: |
          cosign verify \
            --key cosign.pub \
            $IMAGE:${{ needs.package.outputs.release_version }}

  release:
    needs:
      - package
      - tag
    name: GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        shell: bash
    steps:

      - name: Download a Build Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          # name: aws_lambda_calculator-1.0.1-py3-none-any.whl
          path: ${{ github.workspace }}/dist
          # pattern: *.whl
          github-token: ${{ github.token }}
          repository: ${{ github.repository }}
          run-id: ${{ github.run_id }}

      - name: GH Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          name: v${{ needs.package.outputs.release_version }}
          tag_name: v${{ needs.package.outputs.release_version }}
          files: ${{ github.workspace }}/dist
          draft: false
          repository: ${{ github.repository }}
          token: ${{ github.token }}
          generate_release_notes: true
          make_latest: true
