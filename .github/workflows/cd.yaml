# .github/workflows/cd.yaml
---
name: CD
on:
  workflow_dispatch:
  # pull_request:
  #   branches: [main]

env:
 REGISTRY: ghcr.io
 OWNER_REPO: ${{ github.repository }}
 VERSION: ${{ github.sha }}

permissions:
  contents: read

jobs:
  check-pr-status:
    name: Check PR Status
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    outputs:
      tagged_image: ${{ steps.tagged-image.outputs.tagged_image }}
    steps:

      # - name: check if PR is merged
      #   uses: zmynx/org-github-actions/.github/actions/git/check-merge@main

      - name: Generate image tag for current run
        id: tagged-image
        run: echo "tagged_image=${REGISTRY}/${OWNER_REPO,,}:${VERSION}" >> $GITHUB_OUTPUT

  package:
    needs: check-pr-status
    name: Package library
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: aws-lambda-calculator
        shell: bash
    outputs:
      release_version: ${{ steps.release-version.outputs.release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Install poetry
        run: pipx install poetry==2.1.1

      - name: Setup Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version-file: pyproject.toml
          cache: poetry

      - name: Setup poetry
        run: |
          python --version
          python -m pip install --upgrade pip
          python -m pip install poetry==2.1.1

      - name: Install dependencies
        run: python -m poetry install

      - name: Update package version
        run: python -m poetry version patch

      - name: Output the version
        id: release-version
        run: echo "release_version=$(python -m poetry version --short)" >> $GITHUB_OUTPUT

      - name: Create a package
        run: python -m poetry build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.1
        with:
          name: aws-lambda-calculator
          path: aws-lambda-calculator/dist
          if-no-files-found: error
          retention-days: 1
          overwrite: true
          include-hidden-files: false

  test-package:
    needs: package
    name: Test uploaded package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Install poetry
        run: pipx install poetry==2.1.1

      - name: Setup Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version-file: pyproject.toml
          cache: poetry

      - name: Setup poetry
        run: |
          python --version
          python -m pip install --upgrade pip
          python -m pip install poetry==2.1.1

      - name: Download a Build Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          # name: aws_lambda_calculator-1.0.1-py3-none-any.whl
          path: ${{ github.workspace }}/dist
          # pattern: *.whl
          github-token: ${{ github.token }}
          repository: ${{ github.repository }}
          run-id: ${{ github.run_id }}

      - name: Add the package
        run: python -m poetry add ./dist/aws-lambda-calculator/aws_lambda_calculator-'${{ needs.package.outputs.release_version }}'-py3-none-any.whl

      - name: Install dependencies
        run: python -m poetry install

      - name: Test the new package
        run: python -m poetry run pytest

  build-push:
    needs:
      - check-pr-status
      - package
      - test-package
    name: Build Container & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    defaults:
      run:
        shell: bash
    steps:

      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Download a Build Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          # name: aws_lambda_calculator-1.0.1-py3-none-any.whl
          path: ${{ github.workspace }}/dist
          # pattern: *.whl
          github-token: ${{ github.token }}
          repository: ${{ github.repository }}
          run-id: ${{ github.run_id }}

      - name: Add artifact to requirements.txt file
        run: echo "./dist/aws-lambda-calculator/aws_lambda_calculator-${{ needs.package.outputs.release_version }}-py3-none-any.whl" >> ./requirements.txt

      - name: Build an image from Dockerfile
        id: build
        env:
          TAGGED_IMAGE: ${{ needs.check-pr-status.outputs.tagged_image }}
        run: podman build --file Containerfile . --tag $TAGGED_IMAGE

      - name: Log in to ghcr.io
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{ github.actor }}
          password: ${{ github.token }}
          registry: ghcr.io/zmynx

      - name: Push image to registry
        id: push
        env:
          TAGGED_IMAGE: ${{ needs.check-pr-status.outputs.tagged_image }}
        run: podman push $TAGGED_IMAGE

