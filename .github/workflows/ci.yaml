# .github/workflows/ci.yaml
---
name: CI
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  merge_group:

jobs:
  code-checks:
    uses: ./.github/workflows/code-checks.yaml
    permissions:
      contents: read

  unit-tests:
    uses: ./.github/workflows/unit-tests.yaml
    permissions: write-all
    #   contents: write
    #   pull-requests: write
    secrets: inherit

  integration-tests:
    uses: ./.github/workflows/integration-tests.yaml
    permissions:
      contents: write
      pull-requests: write
    secrets: inherit
