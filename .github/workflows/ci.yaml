# .github/workflows/ci.yaml
---
name: CI
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  merge_group:

permissions:
  contents: read

jobs:
  code-checks:
    uses: ./.github/workflows/code-checks.yaml

  unit-tests:
    uses: ./.github/workflows/unit-tests.yaml
    secrets: inherit

  integration-tests:
    uses: ./.github/workflows/integration-tests.yaml
    secrets: inherit
