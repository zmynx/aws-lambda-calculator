# .github/workflows/ci.yaml
---
name: CI
on:
  pull_request:
    branches: [main]
  merge_group:
  push:
    branches: [main]
  schedule:
    - cron: 0 0 * * *

jobs:
  code-checks:
    uses: ./.github/workflows/code-checks.yaml
    permissions:
      contents: read

  unit-tests:
    uses: ./.github/workflows/unit-tests.yaml
    permissions:
      contents: write
      pull-requests: write
    secrets: inherit

  integration-tests:
    uses: ./.github/workflows/integration-tests.yaml
    permissions:
      contents: write
      pull-requests: write
    secrets: inherit
