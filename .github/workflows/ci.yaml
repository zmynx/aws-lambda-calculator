# .github/workflows/ci.yaml
---
name: CI
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  merge_group:

permissions:
  contents: read

jobs:
  code-checks:
    uses: ${{ github.repository }}/.github/workflows/code-checks.yaml@${{ github.ref}}

  unit-tests:
    uses: .github/workflows/unit-tests.yaml

  integration-tests:
    uses: .github/workflows/integration-tests.yaml
