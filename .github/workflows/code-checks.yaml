# .github/workflows/code-checks.yaml
---
name: Code Standard Checks
on:
  workflow_dispatch:
  workflow_call:

jobs:
  code-checks:
    name: Code Standard Checks
    runs-on:
      - linux
      - poc
      - test
      - terraform-aws-github-runner
    permissions:
      contents: read 
    defaults:
      run:
        working-directory: aws-lambda-calculator
        shell: bash
    steps:

      - run: sudo chown -R $USER:$USER $GITHUB_WORKSPACE/../..

      - name: Pre cleanup
        uses: zmynx/org-github-actions/.github/actions/shared/clean-workspace@main
        with:
          github-workspace: ${{ github.workspace }}

      - uses: step-security/harden-runner@446798f8213ac2e75931c1b0769676d927801858  # v2.10.3
        with:
          egress-policy: audit
          disable-sudo: true

      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          ref: feat/terraform-aws-github-runner

      - run: sudo chown -R $USER:$USER $GITHUB_WORKSPACE/../..

      - run: |
            sudo dnf update
            sudo dnf install python3.12 python3.12-pip -y

      # - name: Setup Python
      #   uses: actions/setup-python@v5.4.0
      #   with:
      #     python-version-file: pyproject.toml
      #     cache: poetry

      - name: Setup poetry
        run: |
          python3.12 --version
          python3.12 -m pip install --upgrade pip
          python3.12 -m pip install poetry==2.1.1 || true
          python3.12 -m poetry env list
          python3.12 -m poetry env remove 3.13 || true
          python3.12 -m poetry env use 3.12

      - name: Install dependencies
        run: python3.12 -m poetry install

      - name: Lint (ruff)
        run: |
          python3.12 -m poetry run ruff format --check
          python3.12 -m poetry run ruff check

      - name: Types cheking (mypy)
        run: python3.12 -m poetry run mypy --check-untyped-defs .

      - name: Notify failure if checks failed
        if: ${{ failure() }}
        env:
          msg: Some of the code standard checks have failed. Please run `just checks`
            locally before pushing your changes.
        run: |-
          echo "::error::${msg}"

      - name: Post cleanup
        if: ${{ always() }}
        uses: zmynx/org-github-actions/.github/actions/shared/clean-workspace@main
        with:
          github-workspace: ${{ github.workspace }}
