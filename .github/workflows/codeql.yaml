name: CodeQL

on:
  push:
    branches: [main, protected]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  merge_group:
  schedule:
    - cron: '0 0 * * 0'  # every Sunday at midnight UTC

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python', 'actions' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Fetch CodeQL config from security team
      uses: actions/checkout@v4
      with:
        repository: zmynx/security-team-codeql-config
        ref: main
        sparse-checkout: codeql/codeql-config.yml
        token: ${{ secrets.ACCESS_TOKEN }}
        path: zmynx/security-team-codeql-config

    - run: ls -la zmynx/security-team-codeql-config/codeql
      shell: bash
      # working-directory: zmynx/security-team-codeql-config/codeql

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        # config-file: ./.github/codeql/codeql-config.yaml
        languages: ${{ matrix.language }}
        config-file: zmynx/security-team-codeql-config/codeql/codeql-config.yml
        # external-repository-token: ${{ secrets.ACCESS_TOKEN }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
