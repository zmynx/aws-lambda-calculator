# .github/worklows/devpod.yaml
---
name: Devcontainer Build

on:
  workflow_dispatch:
  push:
    paths:
      - '.devcontainer/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: zmynxx
          password: ${{ secret.PAT }}

      - id: docker_meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: ghcr.io/zmynx/devpod-demo
          tags: type=sha,format=long

      - name: Install Devpod
        run: |
          curl -L -o devpod "https://github.com/loft-sh/devpod/releases/latest/download/devpod-linux-amd64" && sudo install -c -m 0755 devpod /usr/local/bin && rm -f devpod

      - name: Set Devpod Context Options
        run: devpod context set-options -o REGISTRY_CACHE='ghcr.io/zmynx/devpod-demo'

      - name: Add docker provider
        run: devpod provider add docker || true

      - name: Build with Devpod
        run: |
          #!/bin/bash
          set -exuo pipefail
          tag=$(echo "${{ matrix.platform }}" | tr -d 'linux/') 
          devpod build . \
            --repository ghcr.io/zmynx/devpod-demo \
            --provider docker \
            --platform '${{ matrix.platform }}' \
            --tag "${tag}"
