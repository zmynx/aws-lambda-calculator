# .github/workflows/integration-tests.yaml
---
name: Integration Tests
on:
  workflow_dispatch:
  workflow_call:

jobs:
  integration-tests:
    name: Integration Tests
    runs-on:
      - linux
      - poc
      - test
      - terraform-aws-github-runner
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        shell: bash
    steps:

      - name: Pre cleanup
        uses: zmynx/org-github-actions/.github/actions/shared/clean-workspace@main
        with:
          github-workspace: ${{ github.workspace }}

      - uses: step-security/harden-runner@446798f8213ac2e75931c1b0769676d927801858  # v2.10.3
        with:
          egress-policy: audit
          disable-sudo: true

      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          ref: feat/terraform-aws-github-runner

      - run: |
            sudo dnf update
            sudo dnf install python3.12 python3.12-pip -y

      # - name: Setup Python
      #   uses: actions/setup-python@v5.4.0
      #   with:
      #     python-version-file: pyproject.toml
      #     cache: poetry
  
      - name: Setup poetry
        run: |
          python3.12 --version
          python3.12 -m pip install --upgrade pip
          python3.12 -m pip install poetry==2.1.1
          python3.12 -m poetry env use 3.12

      - name: Install dependencies
        run: python3.12 -m poetry install

      - name: Test the new package
        run: python3.12 -m poetry run pytest -svv tests/

      - name: Coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v4
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          # If you use a different name, update COMMENT_ARTIFACT_NAME accordingly
          name: python-coverage-comment-action
          # If you use a different name, update COMMENT_FILENAME accordingly
          path: python-coverage-comment-action.txt

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Post cleanup
        if: ${{ always() }}
        uses: zmynx/org-github-actions/.github/actions/shared/clean-workspace@main
        with:
          github-workspace: ${{ github.workspace }}
