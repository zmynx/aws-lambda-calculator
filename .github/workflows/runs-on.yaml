# .github/workflows/runs-on.yaml
---
name: Runs-on

on:
  workflow_dispatch:
  schedule:
    - cron: '15,45 * * * *' # twice an hour

jobs:
  code-checks:
    uses: ./.github/workflows/code-checks.yaml
    permissions:
      contents: read

  unit-tests:
    uses: ./.github/workflows/unit-tests.yaml
    permissions:
      contents: write
      pull-requests: write
    secrets: inherit

  integration-tests:
    uses: ./.github/workflows/integration-tests.yaml
    permissions:
      contents: write
      pull-requests: write
    secrets: inherit
